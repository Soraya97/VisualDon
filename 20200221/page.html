<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG - VisualDon</title>

  <style>
    * {
      background-color: Linen;
    }

    rect:hover {
      fill: blue;
    }

    circle {
      fill: lavender;
      stroke: indigo;
    }
  </style>
</head>

<body>
  <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

    <rect transform="translate(200 200)" x="50" y="70" width="100" height="100" fill="pink" stroke="red" stroke-width="1" stroke-dasharray="5" />

    <g transform="translate(200 200)">
      <circle cx="50" cy="70" r="3" fill="red" opacity="0.5" />
      <line x1="50" y1="70" x2="150" y2="170" stroke="red" />
    </g>

    <circle transform="translate(200 -50)" id="cir" cx="450" cy="450" r="40" stroke-width="5" />

    <g>
      <path id="heart" d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z" stroke-width="5" stroke="MediumPurple" fill="MediumPurple">
        <animateTransform attributeName="transform" type="scale" dur="2s" values="2; 2.5; 2.25; 2.5; 2.5; 2;" repeatCount="indefinite">
        </animateTransform>
    </g>

    <g transform="translate(600 100)">
      <path d="M 0 90 L 100 0 L 200 90 Z" fill="MidnightBlue">
        <animateTransform attributeName="transform" type="rotate" dur="5s" from="0 60 70" to="360 60 70" repeatCount="indefinite">
        </animateTransform>
    </g>

  </svg>

  <script>
    const d = document.getElementById('cir')
    let isBig = true
    d.addEventListener('mouseover', () => {
      d.setAttribute('stroke-width', isBig ? 5 : 10)
      isBig = !isBig
    })

    const heart = document.getElementById('heart')
    heart.addEventListener('click', () => {
      heart.setAttribute('stroke-width', isBig ? 5 : 20)
      isBig = !isBig
    })
  </script>

</body>

</html>
